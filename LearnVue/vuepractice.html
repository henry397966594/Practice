<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(value,key,index) of items">
                {{index}} - {{key}} : {{value}}
            </li>
        </ul>
    </div>
</body>

</html>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let App = new Vue({
        el: '#box',
        data: {
            firstName: 'Henty',
            lastName: 'Best',
            items: {
                name: 'herny',
                age: 27,
                sex: 'man'
            }


        },

    })
    App.fullName = 'John Doe'
</script>
